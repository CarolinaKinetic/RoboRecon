<ion-view title="Match Scouting" id="page3">
  <ion-content padding="true" class="has-header">
    <div ng-controller="matchScoutingCtrl" class="padding">
      <form id="matchScouting-header" class="list">
        <label class="item item-select" id="Team" name="Team">
          <span class="input-label">Team Number</span>
          <select 
            name="team" 
            id="team" 
            ng-options="team.number + ' - ' + team.name for team in teams track by team.number"
            ng-model="team"
            ng-change="selectTeamMatchScout()"></select>
        </label>
          
        <label class="item item-select">
          <span class="input-label">Match Number</span>
          <select 
            ng-model="Match Number"
            ng-change="selectTeamMatchScout()">
            <option 
              ng-repeat="i in numMatches track by $index">{{$index+1}}</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label">Scout's Name</span>
          <select
            name="Scouter's Name" 
            id="Scouter's Name" 
            ng-options="scout.name for scout in scouts track by scout.name"
            ng-model="scout"
            ng-change="selectTeamMatchScout()"></select>
        </label>
      </form>

      <form id="matchScouting-autonomous" class="list" ng-show="allIdFieldsSelected()">
        <div class="item item-divider">Autonomous</div>
        
        <label class="item item-select">
          <span class="input-label">Auto?</span>
          <select
            id="AQ1"
            ng-model="AQ1"
            ng-change="updateField('AQ1')"> 
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <div ng-show="AQ2 == 1">
          <div class="item item-divider">What did they do?</div>
          <ion-checkbox ng-model="AQ2A" id="AQ2A" name="AQ2A" ng-disabled="areFieldsDisabled()" ng-change="updateField('AQ2A')">Crossed the Auto line</ion-checkbox>
          <ion-checkbox ng-model="AQ2B" id="AQ2B" name="AQ2B" ng-disabled="areFieldsDisabled()" ng-change="updateField('AQ2B')">Placed a cube on the switch or scale</ion-checkbox>
          <ion-checkbox ng-model="AQ2C" id="AQ2C" name="AQ2C" ng-disabled="areFieldsDisabled()" ng-change="updateField('AQ2C')">Attempt to place a cube on the switch or scale</ion-checkbox>
        </div>
        
        <label class="item item-select">
         <span class="input label">Starting position?</span>
         <select
          id="AQ3"
          ng-model="AQ3"
          ng-change="updateField('AQ3')">
          <option value="3">Left</option> 
          <option value="2">Center</option>
          <option value="1">Right</option>
         </select>
       </label>
       
        <label class="item item-input" id="AQ4" name="AQ4">
          <span class="input-label">Autonomous notes</span>
          <textarea 
            id="AQ4" 
            ng-model="AQ4"
            ng-change="updateField('AQ4')" 
            placeholder=""
            rows="5"></textarea>
        </label>

        <div class="item item-divider">Teleop</div>
        
        <div class="item item-input">
          <span class="input-label">Cubes on switch?</span>
          <button
            class="button button-small button-assertive icon ion-minus"
            ng-click="decCubeSwitchCount()"></button>
          &nbsp;&nbsp;{{0}}&nbsp;&nbsp;
          <button
            class="button button-small button-balanced icon ion-plus"
            ng-click="incCubeSwitchCount()"></button>
        </div>
        
        <div class="item item-input">
          <span class="input-label">Cubes on scale?</span>
          <button
            class="button button-small button-assertive icon ion-minus"
            ng-click="decCubeScaleCount()"></button>
           &nbsp;&nbsp;{{0}}&nbsp;&nbsp;
          <button
            class="button button-small button-balanced icon ion-plus"
            ng-click="incCubeScaleCount()"></button>
        </div>
        
        <div class="item item-input">
          <span class="input-label">Cubes in the exchange?</span>
          <button
            class="button button-small button-assertive icon ion-minus"
            ng-click="decGearCount()"></button>
          &nbsp;&nbsp;{{0}}&nbsp;&nbsp;
          <button
            class="button button-small button-balanced icon ion-plus"
            ng-click="incGearCount()"></button>
        </div>
        
        <div class="item item-divider">Post-game</div>
        
        <label class="item item-select" id="EQ1" name="EQ1">
          <span class="input-label">Scale?</span>
          <select
            id="EQ1"
            ng-model="EQ1"
            ng-change="updateField('EQ1')">
            <option value="2">Yes with help</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ1" name="EQ2">
          <span class="input-label">Levetate?</span>
          <select
            id="EQ2"
            ng-model="EQ2"
            ng-change="updateField('EQ2')">
            <option value="2">Yes -> 30 points</option>
            <option value="1">Yes -> free scale</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ3" name="EQ3">
          <span class="input-label">Did thier alliance Defeat the Boss?</span>
          <select
            id="EQ3"
            ng-model="EQ3"
            ng-change="updateField('EQ3')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ4" name="EQ4">
          <span class="input-label">How many RP did they get?</span>
          <select
            id="EQ4"
            ng-model="EQ4"
            ng-change="updateField('EQ4')">
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ5" name="EQ5">
          <span class="input-label">Offensive or defensive</span>
          <select
            id="EQ5"
            ng-model="EQ5"
            ng-change="updateField('EQ5')">
            <option value="2">Both</option>
            <option value="1">Offensive</option>
            <option value="0">Defensive</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ6" name="EQ6">
          <span class="input-label">How did they get their cubes?</span>
          <select
            id="EQ6"
            ng-model="EQ6"
            ng-change="updateField('EQ6')">
            <option value="2">The Pyramid</option>
            <option value="1">The Portal</option>
            <option value="0">The Ground</option>
          </select>
        </label>
        
        <label class="item item-input" id="EQ7" name="EQ7">
          <span class="input-label">How fast did they place a cube?</span>
          <textarea 
            id="EQ7" 
            ng-model="EQ7"
            ng-change="updateField('EQ7')" 
            placeholder=""
            rows="5"></textarea>
        </label>
        
        <label class="item item-input" id="EQ8" name="EQ8">
          <span class="input-label">Notes</span>
          <textarea 
            id="EQ8" 
            ng-model="EQ8"
            ng-change="updateField('EQ8')" 
            placeholder=""
            rows="5"></textarea>
        </label>
        
        
        <label class="item">{{scout.name}}, pay attention!&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/einstein.jpg" width="40" /></label>
        
        <div style="float:left">
          <button
            class="button button-balanced button-block"
            ng-click="submitData()">Submit the Data</button>
        </div>
        <div style="float:right">
          <button
            class="button button-balanced button-block"
            ng-click="clearFields()">Clear the Fields</button>
        </div>
        
          
      </form>
    </div>
  </ion-content>
</ion-view>
