<ion-view title="Match Scouting" id="page3">
  <ion-content padding="false" class="has-header">
    <div ng-controller="matchScoutingCtrl" class="padding">
      <form id="matchScouting-header" class="list">
        <div class="row">
          <div class="col col-33">
            <label class="item item-select" id="Team Number" name="Team Number">
              <span class="input-label">Team Number</span>
              <select 
                name="team" 
                id="team" 
                ng-options="team.number + ' - ' + team.name for team in teams track by team.number"
                ng-model="team"
                ng-change="selectTeamMatchScout()"></select>
            </label>
          </div>
          <div class="col col-33">
            <label class="item item-select">
              <span class="input-label">Match Number</span>
              <select 
                ng-model="matchNum"
                ng-change="selectTeamMatchScout()">
                <option 
                  ng-repeat="i in numMatches track by $index">{{$index+1}}</option>
              </select>
            </label>
          </div>
          <div class="col col-33">
            <label class="item item-select">
              <span class="input-label">Scout's Name</span>
              <select
                name="scout" 
                id="scout" 
                ng-options="scout.name for scout in scouts track by scout.name"
                ng-model="scout"
                ng-change="selectTeamMatchScout()"></select>
            </label>
          </div>
        </div>
      </form>


      <form id="matchScouting-autonomous" class="list" ng-show="allIdFieldsSelected()">
        <div class="row">
          <div class="col col-50">
            <div class="item item-divider">Autonomous</div>

            <label class="item item-select">
              <span class="input-label">Autonomous?</span>
              <select
                id="AQ1"
                ng-model="AQ1"
                ng-change="updateField('AQ1')"> 
                <option value="2">Yes</option>
                <option value="1">No</option>
              </select>
            </label>
            
            <label class="item item-select">
              <span class="input-label">Cross the Auto line?</span>
              <select
                id="AQ2"
                ng-model="AQ2"
                ng-change="updateField('AQ2')">
                <option value="2">Yes</option>
                <option value="1">No</option>
              </select>
            </label>
    
            <label class="item item-select">
              <span class="input-label">Placed cube?</span>
              <select
                id="AQ3"
                ng-model="AQ3"
                ng-change="updateField('AQ3')">
                <option value="2">Yes</option>
                <option value="1">No</option>
              </select>
            </label>
            
            <div class="item item-divider">Teleop</div>
      
            <div class="item item-input">
              <span class="input-label"># Cubes/Switch</span>
              <button
                class="button button-small button-assertive icon ion-minus"
                ng-click="decSwitchCount()"></button>
              &nbsp;&nbsp;{{TQ1}}&nbsp;&nbsp;
              <button
                class="button button-small button-balanced icon ion-plus"
                ng-click="incSwitchCount()"></button>
            </div>
            
            <div class="item item-input">
              <span class="input-label"># Cubes/Scale</span>
              <button
                class="button button-small button-assertive icon ion-minus"
                ng-click="decScaleCount()"></button>
              &nbsp;&nbsp;{{TQ2}}&nbsp;&nbsp;
              <button
                class="button button-small button-balanced icon ion-plus"
                ng-click="incScaleCount()"></button>
            </div>
            
            <div class="item item-input">
              <span class="input-label"># Cubes/Vault</span>
              <button
                class="button button-small button-assertive icon ion-minus"
                ng-click="decVaultCount()"></button>
              &nbsp;&nbsp;{{TQ3}}&nbsp;&nbsp;
              <button
                class="button button-small button-balanced icon ion-plus"
                ng-click="incVaultCount()"></button>
            </div>
          </div>
          <div class="col col-50">
            <div class="item item-divider">Post-game</div>
        
            <label class="item item-select" id="EQ1" name="EQ1">
              <span class="input-label">Scale?</span>
              <select
                id="EQ1"
                ng-model="EQ1"
                ng-change="updateField('EQ1')">
                <option value="2">Yes</option>
                <option value="1">No</option>
              </select>
            </label>
            
            <label class="item item-select" id="EQ2" name="EQ2">
              <span class="input-label">Points from boss?</span>
              <select
                id="EQ2"
                ng-model="EQ2"
                ng-change="updateField('EQ2')">
                <option value="2">Yes</option>
                <option value="1">No</option>
              </select>
            </label>
            
            <label class="item item-input" id="EQ3" name="EQ3">
              <span class="input-label">Notes</span>
              <textarea 
                id="EQ3" 
                ng-model="EQ3"
                ng-change="updateField('EQ3')" 
                placeholder=""
                rows="5"></textarea>
            </label>

          </div>
        </div>
        
        
        
        <div style="float:left">
          <button
            class="button button-balanced button-block"
            ng-click="submitData()">Submit the Data</button>
        </div>
        <div style="float:right">
          <button
            class="button button-balanced button-block"
            ng-click="clearFields()">Clear the Fields</button>
        </div>
        
          
      </form>
    </div>
  </ion-content>
</ion-view>
