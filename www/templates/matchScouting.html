<ion-view title="Match Scouting" id="page3">
  <ion-content padding="false" class="has-header">
    <div ng-controller="matchScoutingCtrl" class="padding">
      <form id="matchScouting-header" class="list">
        <div class="row">
          <div class="col col-33">
            <label class="item item-select" id="Team Number" name="Team Number">
              <span class="input-label">Team Number</span>
              <select 
                name="team" 
                id="team" 
                ng-options="team.number + ' - ' + team.name for team in teams track by team.number"
                ng-model="team"
                ng-change="selectTeamMatchScout()"></select>
            </label>
          </div>
          <div class="col col-33">
            <label class="item item-select">
              <span class="input-label">Match Number</span>
              <select 
                ng-model="matchNum"
                ng-change="selectTeamMatchScout()">
                <option 
                  ng-repeat="i in numMatches track by $index">{{i}}</option>
              </select>
            </label>
          </div>
          <div class="col col-33">
            <label class="item item-select">
              <span class="input-label">Scout's Name</span>
              <select
                name="scout" 
                id="scout" 
                ng-options="scout.name for scout in scouts track by scout.name"
                ng-model="scout"
                ng-change="selectTeamMatchScout()"></select>
            </label>
          </div>
        </div>
      </form>


      <form id="matchScouting-autonomous" class="list" ng-show="allIdFieldsSelected()">
        <div class="row">
          <div class="col col-50">
            <div class="item item-divider">Autonomous</div>
            
            <label class="item item-select">
              <span class="input-label">Autonomous?</span>
              <select
                id="AQ1"
                ng-model="AQ1"
                ng-change="updateField('AQ1')"> 
                <option value="2">Yes</option>
                <option value="1">No</option>
                <option value=""></option>
              </select>
            </label>
            
            <label class="item item-select">
              <span class="input-label">Cross the Auto line?</span>
              <select
                id="AQ2"
                ng-model="AQ2"
                ng-change="updateField('AQ2')">
                <option value="2">Yes</option>
                <option value="1">No</option>
                <option value=""></option>
              </select>
            </label>
    
            <label class="item item-select">
              <span class="input-label">Cube in Switch?</span>
              <select
                id="AQ3"
                ng-model="AQ3"
                ng-change="updateField('AQ3')">
                <option value="2">Yes</option>
                <option value="1">No</option>
                <option value=""></option>
              </select>
            </label>
            
            <label class="item item-select">
              <span class="input-label">Cube in Scale?</span>
              <select
                id="AQ4"
                ng-model="AQ4"
                ng-change="updateField('AQ4')">
                <option value="2">Yes</option>
                <option value="1">No</option>
                <option value=""></option>
              </select>
            </label>
            
            <label class="item item-select">
              <span class="input-label">Number of cubes?</span>
              <select
                id="AQ5"
                ng-model="AQ5"
                ng-change="updateField('AQ5')">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </label>
            
            <div class="item item-divider">Teleop</div>
      
            <div class="item item-select">
              <span class="input-label"># Cubes/Switch</span>
              <select
                id="TQ1"
                ng-model="TQ1"
                ng-change="updateField('TQ1')">
                <option value="4">Excellent</option>
                <option value="3">Above Average</option>
                <option value="2">Below Average</option>
                <option value="1">Poor</option>
              </select>
            </div>
            
            <div class="item item-select">
              <span class="input-label"># Cubes/Scale</span>
              <select
                id="TQ2"
                ng-model="TQ2"
                ng-change="updateField('TQ2')">
                <option value="4">Excellent</option>
                <option value="3">Above Average</option>
                <option value="2">Below Average</option>
                <option value="1">Poor</option>
              </select>
            </div>
            
            <div class="item item-select">
              <span class="input-label"># Cubes/Vault</span>
              <select
                id="TQ3"
                ng-model="TQ3"
                ng-change="updateField('TQ3')">
                <option value="4">Excellent</option>
                <option value="3">Above Average</option>
                <option value="2">Below Average</option>
                <option value="1">Poor</option>
              </select>
            </div>
          </div>
          <div class="col col-50">
            <div class="item item-divider">Post-game</div>
        
            <label class="item item-select" id="EQ1" name="EQ1">
              <span class="input-label">Scale?</span>
              <select
                id="EQ1"
                ng-model="EQ1"
                ng-change="updateField('EQ1')">
                <option value="2">Yes</option>
                <option value="1">No</option>
              </select>
            </label>
            
            <label class="item item-select" id="EQ2" name="EQ2">
              <span class="input-label">All three scaled?</span>
              <select
                id="EQ2"
                ng-model="EQ2"
                ng-change="updateField('EQ2')">
                <option value="2">Yes</option>
                <option value="1">No</option>
              </select>
            </label>
            
            <label class="item item-input" id="EQ3" name="EQ3">
              <span class="input-label">Notes</span>
              <textarea 
                id="EQ3" 
                ng-model="EQ3"
                ng-change="updateField('EQ3')" 
                placeholder=""
                rows="5"></textarea>
            </label>
            
            <div class="item item-divider">Previous Notes</div>

            <div class="row header item" ng-show="allIdFieldsSelected()">
              <div class="col col-10">Match</div>
              <div class="col col-80">Note</div>
            </div>
            <div class="row item item-text-wrap" ng-repeat="x in notes" ng-show="allIdFieldsSelected()">
              <div class="col col-10">{{x.MatchNo}}</div>
              <div class="col col-80">{{x.Note}}</div>
            </div>
            
          </div>
        </div>

        <div class="row">        
          <div style="float:left">
            <button
              class="button button-balanced button-block"
              ng-click="submitData()">Submit the Data</button>
          </div>&nbsp;
          <div style="float:right">
            <button
              class="button button-balanced button-block"
              ng-click="clearFields()">Clear the Fields</button>
          </div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
