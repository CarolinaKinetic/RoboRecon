<ion-view title="Scout Minder">
  <ion-content padding="true" class="has-header">
    <div ng-controller="scoutMinderCtrl" class="padding">

      <ion-card ng-repeat="overview in matchOverviews | orderBy:'-'">
        <div ng-if="overview != null">
          <div class="item item-divider">
            <h2>Match #{{overview.matchNum}}</h2>
          </div>
          <div class="item item-text-wrap">
            <div class="row" ng-repeat="scout in overview.scouts">
              <div class="col-10"><p><strong>Scout:</strong> {{scout.name}}</p></div>
              <div class="col-10"><p><strong>Team:</strong> {{scout.teamNum}}</p></div>
              <div class="col-80"></div>
            </div>
            <div class="row">
              <div><p><strong>Scheduled teams:</strong> <span ng-repeat="team in overview.scheduledTeams"> {{ team }},</span></p></div>
            </div>
          </div>
        </div>
      </ion-card>
      
    </div>
  </ion-content>
</ion-view>
