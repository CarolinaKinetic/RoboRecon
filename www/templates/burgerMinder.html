<ion-view title="Burger Minder">
  <ion-content padding="true" class="has-header">
    <div ng-controller="burgerMinderCtrl" class="padding">

      <ion-card ng-repeat="overview in matchOverviews | orderBy:'-'">
        <div ng-if="overview != null">
          <div class="item item-divider">
            <h2>Match #{{overview.matchNum}}</h2>
          </div>
          <div class="item item-text-wrap">
            <div class="row" ng-repeat="scout in overview.scouts">
              <div class="col-33"><p><strong>Scout:</strong> {{scout.name}}</p></div>
              <div class="col-33"><p><strong>Team:</strong> {{scout.teamNum}}</p></div>
              </tr>
            </div>
          </div>
        </div>
      </ion-card>
      
    </div>
  </ion-content>
</ion-view>
